<h1>Annuiteit berekenen</h1>
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="remainingPrincipal">Resterende hoofdsom</label>
      <input type="number" class="form-control" id="remainingPrincipal"
             required
             [(ngModel)]="annuityParameters.remainingPrincipal" name="remainingPrincipal"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        U moet de resterende hoofdsom invullen
      </div>
    </div>

    <div class="form-group">
      <label for="annualInterestRate">Jaarlijks rentepercentage</label>
      <input type="number" class="form-control" id="annualInterestRate"
             [(ngModel)]="annuityParameters.annualInterestRate" name="annualInterestRate">
    </div>

    <div class="form-group">
      <label for="remainingMonths">Resterend aantal maanden</label>
      <input type="number" class="form-control" id="remainingMonths"
             [(ngModel)]="annuityParameters.remainingMonths" name="remainingMonths">
    </div>

    <button type="submit" class="btn btn-success">Bereken Annuiteit</button>
  </form>
</div>

<div class="container">
  <h2>Uw annuiteit</h2>
  <p>Uw annuiteit is {{annuity}} Euro per maand. </p>
</div>
